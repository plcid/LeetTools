<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualizer</title>
    <script src="../func.js"></script>

    <link rel="stylesheet" href="../base.css">

    <div id="navbar">

    </div>
